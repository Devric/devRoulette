    <script type="text/javascript">
        $(document).ready(function() {
            // helper function
            function sin(theta) { return Math.sin(theta * Math.PI/180) } //soh
            function cos(theta) { return Math.cos(theta * Math.PI/180) } //cah
            function tan(theta) { return Math.tan(theta * Math.PI/180) } //toa

            // define
            var bn = 3, // number of boxes
                bw = 100, //box width
                bh = 35, //box height
                //end optoins
                c = 360,
                t  = c / (2 * bn), // theta, equal angles depending on number of boxes
                adj = bw / (tan(t) * 2 ), // get adjcent(inner radius) by opposite dvide by tan0
                //get outer radius
                fullHeight = adj + bh, // inner radius + box height
                fullRadius = fullHeight/cos(t), // adjcent divide cos0 = hypothenus
                rotateContainerSize = fullRadius * 2; // diameter
        });
    </script>
