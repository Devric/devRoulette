<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>!window.jQuery && document.write('<script src="js/jquery.js"><\/script>')</script>
        <script src="js/jquery.animate.rotate.js"></script>
        <script src="js/jquery.css.transform.patch.js"></script>
        <script src="js/jquery.devroulette.js"></script>
    <style type="text/css">
        * { margin:0; padding:0;  }
        #spinner { position:relative; }
        #spinner .boxparent {
            width:100%;
            height:100%;
            position:absolute;
        }
        #spinner .box { 
            width: 100px;
            height:60px;
            overflow:hidden;
            position:absolute;
        }
        #spinner img { width:120px; height:auto }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#spinner').devRoulette({
                speed:1500,
                next : '#n',
                prev : '#p'
            });
        });
    </script>
    </head>
    <body> 
        <div id="spinner">
            <div class="box"><img src="img/1.jpg"/></div>
            <div class="box"><img src="img/2.jpg"/></div>
            <div class="box"><img src="img/3.jpg"/></div>
        </div>
        <div id="n">next</div>
        <div id="p">prev</div>
        todo
        //add start position
    </body>
</html>
